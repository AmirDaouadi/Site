<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=0.5,maximum-scale=3.0, initial-scale=1.0, user-scalable=1" />
		<title>CloudCore</title>
		<link rel="icon" href="images/logo-single-white.svg" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	</head>
	<body data-pagename="CHARTE GRAPHIQUE" data-linkname="charte">
		<!-- HEADER - LOADED AUTOMATICALLY -->
		<header class="loader" data-src="header.html"></header>
		<!-- CONTENT -->
		<div id="content">
			<div id="title" class="dynamic_width">
				<h1>Charte graphique</h1>
			</div>

			<div id="charte" class="dynamic_width">
				<div>
					<div>
						<div style="background-color: var(--color-2)"></div>
						<div>
							<p>#FF0000</p>
							<p>RGB: 255,0,0</p>
							<p>Rouge</p>
						</div>
					</div>
					<div>
						<div style="background-color: var(--color-1)"></div>
						<div>
							<p>#000000</p>
							<p>RGB: 0,0,0</p>
							<p>Noir</p>
						</div>
					</div>
					<div>
						<div style="background-color: var(--color-5)"></div>
						<div>
							<p>#282828</p>
							<p>RGB: 40,40,40</p>
							<p>Gris foncé</p>
						</div>
					</div>
					<div>
						<div style="background-color: var(--color-4)"></div>
						<div>
							<p>#C0C0C0</p>
							<p>RGB: 192,192,192</p>
							<p>Gris</p>
						</div>
					</div>
					<div>
						<div style="background-color: var(--color-6)"></div>
						<div>
							<p>#EBEBEB</p>
							<p>RGB: 235,235,235</p>
							<p>Gris clair</p>
						</div>
					</div>
					<div>
						<div style="background-color: var(--color-3)"></div>
						<div>
							<p>#FFFFFF</p>
							<p>RGB: 255,255,255</p>
							<p>Blanc</p>
						</div>
					</div>
				</div>
				<div>
					<img src="images/logo-black.svg" alt="CloudCore Logo / Noir" />
					<img src="images/logo-white.svg" alt="CloudCore Logo / Blanc" />
					<div class="separator minimum"></div>
					<h2 class="splitter">Police utilisée :</h2>
					<h3>Bahnschrift, sans serif</h3>
				</div>
			</div>
		</div>
		<!-- FOOTER - LOADED AUTOMATICALLY -->
		<footer class="loader" data-src="footer.html"></footer>
		<!-- SCRIPTS -->
		<script src="scripts.js"></script>
	</body>
</html>
