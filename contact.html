	<body data-pagename="NOUS CONTACTER" data-linkname="contact">

		<!-- CONTENT -->
		<div id="content">
			<div id="contact">
				<div id="info">
					<h2 class="splitter">Adresse</h2>
					<div>CloudCore LLC<br>7 rue Rue<br>Paris 75003</div>
					<h2 class="splitter">Téléphone</h2>
					<div>01 32 46 85 30</div>
					<h2 class="splitter">E-Mail</h2>
					<a href="google.com">contact@cloudcore.fr</a>
				</div>
				<div id="form">
					<h1>Contactez nous !</h1>
					<div>
						<input type="text" placeholder="Nom d'entreprise" required="required" name="name" />
						<input type="text" placeholder="Nom*" required="required" name="name" />
						<input type="text" placeholder="Adresse e-mail*" required="required" name="name" />
						<input type="text" placeholder="Numéro de téléphone" required="required" name="name" />
						<textarea placeholder="Message" rows="8" class="noresize"></textarea>

						<div class="check">
							<input type="checkbox" />
							<div>Je souhaite m'inscrire à la newsletter</div>
						</div>
						<p class="splitter">Ces informations seront traitées et sauvegardées dans une base de données.</p>
						<button class="arrowbutton">Envoyer</button>
						<p class="small">*Obligatoire</p>
					</div>
					<h2>Ne ratez pas les dernières actualitées !</h2>
					<div>
						<input type="text" placeholder="Adresse e-mail" required="required" name="name" />
						<button class="arrowbutton">S'inscrire</button>
					</div>
				</div>
			</div>
