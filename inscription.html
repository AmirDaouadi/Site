<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />

		<title>CloudCore</title>
		<link rel="icon" href="images/logo-single-white.svg" />
		<link rel="stylesheet" type="text/css" href="styles.css" />

	<body data-pagename="S'INSCRIRE" data-linkname="inscription">
		<!-- HEADER - LOADED AUTOMATICALLY -->
		<header class="loader" data-src="header.html"></header>
		<!-- CONTENT -->
		<div id="content">
			<form action="https://www.w3schools.com/action_page.php" id="inscription" class="dynamic_width half">
				<h1>Créer un compte chez CloudCore !</h1>
				<input class="text_input" type="text" placeholder="Nom*" required name="nom" />
				<input class="text_input" type="text" placeholder="Société" name="société" />
				<input class="text_input" type="email" placeholder="Adresse e-mail*" required name="email" />
				<input class="text_input" type="text" placeholder="Nom d'utilisateur*" required name="username" />
				<input class="text_input" type="password" placeholder="Mot de passe*" required name="password" />
				<input class="text_input" type="password" placeholder="Confirmer le mot de passe*" required />
				
				<div class="check">
					<input type="checkbox" id="check_termes" required/>
					<label for="check_termes">J'accepte les <a href="legal.html" class="colored">termes d'utilisation</a></label>
				</div>

				<button type="submit" class="arrowbutton">S'inscrire</button>
				<p class="small">*Obligatoire</p>
			</form>
		</div>
